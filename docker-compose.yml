version: "3.9"

services:
  hadoop:
    image: harisekhon/hadoop:3.4
    container_name: hadoop
    hostname: hadoop
    restart: unless-stopped
    ports:
      - "9870:9870"   # HDFS NameNode UI
      - "9864:9864"   # DataNode UI
      - "8088:8088"   # YARN ResourceManager UI
    volumes:
      - ./data:/data:ro   # host -> container input files
      - ./target:/jar:ro  # host -> container built jar(s)
      - ./out:/out        # where weâ€™ll copy results to commit
